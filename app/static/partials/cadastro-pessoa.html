<div ng-controller="CadastroPessoaCtrl">
  <div class="row column">
    <h3 class="subheader">Cadastro de Pessoa</h3>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label>Nome
        <input type="text" ng-model="dados.nome">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label>CPF
        <input type="text" maxlength="11" ng-model="dados.cpf" ui-mask="999.999.999-99">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label>Email
        <input type="text" ng-model="dados.email">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label>Telefone
        <input type="text" ng-model="dados.telefone">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label>Endere√ßo
        <input type="text" ng-model="dados.endereco">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-offset-8 small-4 columns">
      <button type="button" class="alert button" ng-click="limparDados()">Cancelar</button>
      <button type="button" class="success button" ng-click="salvar()">Salvar</button>
    </div>
  </div>
</div>
