<div ng-controller="DevolucaoCtrl">
  <div class="row column">
    <h3 class="subheader">Devolução de Livros</h3>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label>Pessoa
        <select ng-model="dados.pessoa">
          <option ng-repeat="pessoa in pessoas" value="{{ pessoa.id_pessoa }}">
            {{ pessoa.nome }}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label> Data de Devolução
        <input type="text" ng-model="dados.data_devolucao" ui-mask="99/99/9999">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-offset-8 small-4 columns">
      <button type="button" class="alert button" ng-click="limparDados()">Limpar</button>
      <button type="button" class="success button" ng-click="salvar()">Salvar</button>
    </div>
  </div>
</div>
